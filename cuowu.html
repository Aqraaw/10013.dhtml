    <!-- ========== 页面额外内联样式：导航栏、菜单、搜索弹出层等详细样式 ========== -->
    <style>
        /* 顶部导航条基本样式 */
        .wap-nav-bar {
            position: relative;
            z-index: 1;
            height: 1.173rem;
            display: flex;
            align-items: center;
            background: #fff;
        }
        /* 下边框模拟（1px细线效果） */
        .wap-nav-bar-border:after {
            position: absolute;
            box-sizing: border-box;
            content: " ";
            pointer-events: none;
            top: -50%;
            right: -50%;
            bottom: -50%;
            left: -50%;
            border-bottom: 1px solid #D5D7DB;
            transform: scale(.5);
        }
        /* 左侧区域：绝对定位 */
        .wap-nav-bar .wap-nav-bar__left {
            position: absolute;
            left: 0;
            display: flex;
            align-items: center;
            padding: 0 0.427rem;
        }
        .wap-nav-bar .logo {
            display: block;
            width: 2.87rem;
        }
        /* 右侧区域：绝对定位 */
        .wap-nav-bar .wap-nav-bar__right {
            position: absolute;
            right: 0;
            display: flex;
            align-items: center;
            padding: 0 0.427rem;
            line-height: 1;
        }
        .logo-text {
            font-size: 0.373rem;
            color: #65696E;
        }
        .logo-text a {
            color: #2B2E33;
        }
        /* 标题之间的分隔点 */
        .logo-dot {
            display: block;
            width: 0.027rem;
            height: 0.533rem;
            background: #E8EAED;
            margin: 0 0.213rem;
        }
        /* 通用溢出隐藏 */
        .van-overflow-hidden {
            overflow: hidden !important;
        }
        /* 导航弹出层容器：限制最大宽度750px，居中 */
        .ch-common-nav-popup .van-popup {
            position: fixed;
            width: 100%;
            max-width: 750px;
            margin: 0 auto;
            max-height: 100%;
            overflow-y: auto;
            background-color: #fff;
            transition: transform .3s;
            -webkit-overflow-scrolling: touch
        }
        /* 遮罩层 */
        .ch-van-overlay {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .7)
        }
        .ch-common-nav-popup .van-popup--center {
            top: 50%;
            left: 50%;
            transform: translate3d(-50%, -50%, 0);
        }
        /* 弹出层顶部关闭栏 */
        .ch-common-nav-popup .close-bar {
            position: sticky;
            top: 0;
            height: 1.173rem;
            padding: 0 .427rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
        }
        .close-bar::after{
            position: absolute;
            box-sizing: border-box;
            content: " ";
            pointer-events: none;
            top: -50%;
            right: -50%;
            bottom: -50%;
            left: -50%;
            border-bottom: 1px solid #D5D7DB;
            transform: scale(.5);
        }
        .close-bar .logo {
            display: block;
            width: 2.87rem;
        }
        /* 遮罩与弹出层配合 */
        .ch-common-nav-popup .ch-van-overlay {
            top: 0;
            left: auto;
            max-width: 750px;
            margin: 0 auto
        }
        .ch-common-nav-popup .van-popup {
            top: 0;
            left: auto;
        }
        .ch-common-nav-popup .van-popup::after {
            position: absolute;
            box-sizing: border-box;
            content: " ";
            pointer-events: none;
            top: -50%;
            right: -50%;
            bottom: -50%;
            left: -50%;
            border: 0 solid #E8EAED;
            transform: scale(.5);
            border-top-width: 1px;
            border-color: #D5D7DB;
        }
        .ch-common-nav-popup .van-popup--center {
            transform: none
        }
        /* 导航菜单每一项的标题样式 */
        .yz-top-navlist-item {
            font-size: 0.43rem;
            font-weight: 700;
            color: #2B2E33;
            line-height: 0.64rem;
            display: flex;
            align-items: center;
            margin-bottom: 0.32rem;
        }
        .yz-top-navlist-title {
            flex: 1;
            display: flex;
            align-items: center;
        }
        /* 标题左侧蓝色竖条 */
        .yz-top-navlist-title::before {
            display: block;
            content: '';
            width: 0.08rem;
            height: 0.4rem;
            background: #1887E0;
            border-radius: 0.04rem;
            margin-right: 0.13rem;
        }
        /* 二级导航内容区域（三列网格） */
        .yz-top-navlist-content {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            padding-bottom: 0.26rem;
        }
        .yz-top-navlist-content a {
            display: block;
            width: calc( (100% - 0.58rem) / 3 );
            text-align: center;
            height: 0.8rem;
            line-height: 0.8rem;
            border-radius: 0.11rem;
            margin-bottom: 0.27rem;
            margin-right: 0.29rem;
            font-size: 0.37rem;
            color: #2B2E33;
            background: #F7F8FA;
            text-decoration: none;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .yz-top-navlist-content a:active{
            background-color: rgba(0, 0, 0, 0.05);
        }
        /* 第三列去除右边距 */
        .yz-top-navlist-content a:nth-child(3n) {
            margin-right: 0;
        }
        /* 带“更多”箭头的链接样式 */
        a.yz-top-navlist-link {
            display: flex;
            align-items: center;
            font-size: 0.32rem;
            font-weight: 400;
            color: #93989E;
            line-height: 0.44rem;
        }
        a.yz-top-navlist-link:active{
            background-color: rgba(0, 0, 0, 0.05);
        }
        /* 菜单列表内边距 */
        .yz-row-list{
            padding: 0.35rem 0.43rem;
        }
        /* 导航搜索图标组 */
        .nav-search {
            display: flex;
            align-items: center;
        }
        .nav-search span + span {
            margin-left: 0.32rem;
        }
        .nav-search img {
            display: block;
            width: .64rem;
        }
        /* 搜索遮罩白色背景 */
        .ch-van-overlay-search {
            background: #fff;
        }
        /* 站点搜索条 */
        .site-search-wap {
            display: flex;
            align-items: center;
            height: 1.173rem;
            background: #F7F8FA;
            padding: 0 0.427rem 0 0.24rem;
        }
        .top-nav-search-button-wap {
            outline: none;
            background: none;
            border: none;
            font-size: 0.373rem;
            padding: 0;
            margin-left: 0.32rem;
            color: #2B2E33;
        }
        /* 搜索输入框，带放大镜背景图 */
        .top-nav-search-input-wap {
            flex: 1;
            border: 1px solid #D5D7DB;
            height: 0.78rem;
            background: #FFF url("https://t2.chei.com.cn/common/images/icon-search-wap.svg") left 0.21rem center no-repeat;
            background-size: auto 0.533rem;
            border-radius: 0.11rem;
            outline: none;
            padding: 0 0.21rem 0 0.88rem;
            box-sizing: border-box;
        }
    </style>

    <!-- ========== Vue模板：导航栏组件定义 ========== -->
    <template id="nav-bar-template">
        <div :class="['wap-nav-bar', border ? 'wap-nav-bar-border' : '']" v-if="!hidebar">
            <!-- 左侧区域：logo 和可选的二级标题 -->
            <div class="wap-nav-bar__left">
                <a href="/wap/">
                    <img class="logo" src="https://t1.chei.com.cn/yz/wap/assets/images/index/logo.png" alt="研招网">
                </a>
                <template v-if="secondTitleHtml">
                    <span class="logo-dot"></span>
                    <span class="logo-text" v-html="secondTitleHtml"></span>
                </template>
            </div>
            <!-- 右侧区域：客服、用户、搜索、菜单图标插槽 -->
            <div class="wap-nav-bar__right">
                <div class="nav-search">
                    <!-- 客服图标（可插槽替换） -->
                    <span v-if="showKf" @click="location.assign(kfUrl)">
                        <slot name="kf-icon">
                            <img src="https://t1.chei.com.cn/common/images/wap-icon/nav-kf.svg">
                        </slot>
                    </span>
                    <!-- 用户图标 -->
                    <span v-if="showUser" @click="location.assign(userUrl)">
                        <slot name="user-icon">
                            <img src="https://t1.chei.com.cn/common/images/wap-icon/nav-user.svg">
                        </slot>
                    </span>
                    <!-- 搜索图标，点击显示搜索弹出层 -->
                    <span @click="showSearch = true;">
                        <slot name="search-icon">
                            <img src="https://t2.chei.com.cn/common/images/icon-search-wap.svg">
                        </slot>
                    </span>
                    <!-- 菜单图标，点击显示导航菜单弹出层 -->
                    <span @click="showNav = true;">
                        <slot name="nav-icon">
                            <img src="https://t1.chei.com.cn/common/images/wap-icon/nav-menu.svg">
                        </slot>
                        <!-- 弹出层容器：菜单和搜索 -->
                        <div ref="yzpopup" class="ch-common-nav-popup">
                            <!-- 导航菜单弹出层 -->
                            <template v-if="showNav">
                                <div class="ch-van-overlay" @click="showNav = false;" style="z-index: 2001;"></div>
                                <div class="van-popup van-popup--center" style="z-index: 2002;">
                                    <div class="close-bar">
                                        <a href="/wap/"><img src="https://t1.chei.com.cn/yz/wap/assets/images/index/logo.png" alt="研招网" class="logo"></a>
                                        <img src="https://t1.chei.com.cn/common/images/wap-icon/nav-close.svg" @click="showNav = false;" style="width: .64rem;display: block">
                                    </div>
                                    <div class="yz-row-list">
                                        <!-- 动态渲染导航列表 -->
                                        <div class="van-row" v-for="nav in navList">
                                            <div class="yz-top-navlist-item" v-if="!nav.href">
                                                <span class="yz-top-navlist-title">{{nav.name}}</span>
                                            </div>
                                            <div class="yz-top-navlist-item" v-else="">
                                                <span class="yz-top-navlist-title">{{nav.name}}</span>
                                                <a class="yz-top-navlist-link" :href="isWap ? nav.wapHref : nav.href" :target="isWap ? '' : '_blank'" @mousedown="gaTrackerOutboundLink({ eventCategory: 'wap-二级导航', eventAction: 'click', eventLabel: nav.name })">
                                                    <img src="https://t1.chei.com.cn/common/images/wap-icon/nav-next.svg" style="width: .4rem;display: block">
                                                </a>
                                            </div>
                                            <!-- 子项网格 -->
                                            <div class="yz-top-navlist-content" v-if="nav.child &amp;&amp; nav.child.length>0">
                                                <a v-for="item in nav.child" :href="isWap ? item.wapHref : item.href" :target="isWap ? '' : '_blank'" @mousedown="gaTrackerOutboundLink({ eventCategory: 'wap-二级导航', eventAction: 'click', eventLabel: item.name })">{{ item.name }}</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                            <!-- 搜索弹出层 -->
                            <template v-if="showSearch">
                                <div class="ch-van-overlay ch-van-overlay-search" style="z-index: 2001"></div>
                                <div class="van-popup van-popup--center" style="z-index: 2002">
                                    <form @submit.prevent="searchSubmit" ref="site-search-wap" class="site-search-wap" action="https://cn.bing.com/search" method="get">
                                        <img @click="showSearch=false" src="https://t1.chei.com.cn/common/images/icon-back.svg" style="width: .533rem;display: block;margin-right: 0.24rem;">
                                        <!-- 真实查询参数：拼接 site:yz.chsi.com.cn 限定站内搜索 -->
                                        <input type="hidden" class="realQuery" name="q" :value="searchValue + ' site:yz.chsi.com.cn'">
                                        <input placeholder="" type="text" ref="seachInput" name="query" autocomplete="off" class="top-nav-search-input-wap" v-model.trim="searchValue" maxlength="100">
                                        <button type="submit" class="top-nav-search-button-wap">搜索</button>
                                    </form>
                                </div>
                            </template>
                        </div>
                    </span>
                </div>
                <!-- 默认插槽 -->
                <slot></slot>
            </div>
        </div>
    </template>

    <!-- ========== 导航弹出层实例（空，由Vue动态渲染） ========== -->
    <div class="ch-common-nav-popup"><!----> <!----></div>
