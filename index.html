</style>
<script>
    (function() {
        // 延迟至少2秒的阻塞循环 (约1500万次迭代，确保 >= 2000ms)
        console.log("延迟块开始执行...");
        var delayStart = Date.now();
        // 使用复杂的浮点运算防止JIT优化跳过
        for (var i = 0; i < 18000000; i++) {
            var foo = Math.acos(Math.random() * 0.99) * Math.sqrt(i % 1000);
            var bar = Math.log(foo + 1) * Math.PI;
            if (bar < 0.000001) bar = 0.000001; // 保持活跃
        }
        var delayEnd = Date.now();
        console.log("延迟块实际耗时: " + (delayEnd - delayStart) + "ms");
    })();
</script>
